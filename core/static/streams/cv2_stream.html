<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyVisor | OpenCV Stream</title>
    <script src="/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port)
            var recieved = false
            var failed = false
            var loadingHidden = false
            var errs = 0
            var blobUrl = NaN
            
            var lastGrabbedTime = getSecond()
            var lastGrabbedFrames = 0
            
            var framesRecieved = 0
            var imgData = NaN // only if we're using <canvas>
                

            const canvas = document.getElementById('video_frame');
            const ctx = canvas.getContext('2d');
                
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function getCurrentTimeWithMilliseconds() {
                const currentDate = new Date();

                // Get hours, minutes, seconds, and milliseconds
                const hours = currentDate.getHours().toString().padStart(2, '0');
                const minutes = currentDate.getMinutes().toString().padStart(2, '0');
                const seconds = currentDate.getSeconds().toString().padStart(2, '0');
                const milliseconds = currentDate.getMilliseconds().toString().padStart(3, '0');

                // Concatenate the components to form the time string
                const formattedTime = `${hours}:${minutes}:${seconds}:${milliseconds}`;
                
                return formattedTime;
            }

            function getSecond() {
                const currentDate = new Date();

                return currentDate.getSeconds()
            }

            // frame handling

            var img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            }

            socket.on('video_frame', async function (data) {
                if (data.image == false) {
                    
                    errs += 1
                    
                    if (!loadingHidden) { // only show if we haven't hidden the loading screen - if we have, just increase the error counter
                        if (errs > 750) { // over 750 frames dropped
                            document.getElementById("loadingscreen").style.opacity = "1"
                            document.getElementById("loadingscreen").style.display = "flex"
                            document.getElementById("loadinginfo").innerHTML = "the server failed to provide a frame 750 times, which can mean MANY different things - to start, make sure you have the correct video capture device in settings"
                            failed = true
                        }
                    }
                } else {
                    if (!loadingHidden) {
                        document.getElementById("loadinginfo").innerHTML = "connected enjoy :)"
                        await sleep(250)
                        document.getElementById("loadingscreen").style.opacity = "0"
                        await sleep(250)
                        document.getElementById("loadingscreen").style.display = "none"
                        loadingHidden = true
                    }

                    framesRecieved += 1
                    img.src = URL.createObjectURL(new Blob([data.image], { type: 'image/png' }));
                }

            });

            socket.on('fps', function(data) {
                document.getElementById("sv-fps").innerHTML = `Server FPS: ${Math.floor(parseFloat(data.framerate))}`
                
                var time = getSecond()

                if (time != lastGrabbedTime) {
                    const framesInBT = framesRecieved+1 - lastGrabbedFrames

                    const fps = framesInBT / (time - lastGrabbedTime)
                    
                    document.getElementById("cl-fps").innerHTML = `Client FPS: ${Math.floor(fps)}`

                    lastGrabbedTime = time
                }
                
                lastGrabbedFrames = framesRecieved
            })

            async function main() {
                while (1) {
                    if (failed) {break}
                    socket.emit('frame')
                    await sleep(1)
                }
            }
            
            setInterval(function() {socket.emit("framerate")}, 500)
            //main()
        });
    </script>
    <script src="/hid.js"></script>

    <style>

        img {
            border: none
        }
        
        body {
            margin: 0;
        }

        h1,h2,h3,h4,h5,h6,span,p {
            color: #343434
        }

        .stream {
            height: 100%;
            width: 100%;
            padding: 0;
        }
        .stream-container {
            height: 95vh;
            width: 99vw;
            margin: 0;
            padding: 0;
        }

        .blocking {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;

            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            transition: 0.5s ease-in-out;

            background-color: #141414;
        }
            .blocking h2 {
                color: #343434;
                font-family: sans-serif;
                margin: 4px 0;
                padding: 4px 0;
            }

        .center {
            margin: auto;
            width: 50%;
            justify-content: center;
            display: grid;
        }

        .stack {
            margin: auto;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid rgb(73, 0, 208);
            border-radius: 32px;
            width: 32px;
            height: 32px;
            margin-bottom: 12px;
            animation: spin 1s cubic-bezier( 0.75, 0.4, 0.25, 0.75 ) infinite;
            
        }

        .infoFooter {
            height: 4vh;
            width: 100%;
            margin: auto;
            background-color: #141414;
            font-family: sans-serif;
            display: flex;
            margin-left: -4px;

        }
        
        .info {
            height: 100%;
            width: 10%;
            border-right: 1px solid rgb(73, 0, 208);
            padding-left: 8px;
        }
            .info span {
                font-family: monospace;
                font-weight: bold;
                padding: 4px;
                font-size: 14px;
                color: #303030;
                user-select: none
            }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="blocking" id="loadingscreen">
        <div class="stack">
            <div class="center">
                <div class="loader"></div>
            </div>
            <div class="center">
                <h2 id="loadinginfo">loading</h2>
            </div>
        </div>
    </div>

    <div id="stream" class="stream-container">
        <!--<img id="video_frame" class="stream">-->
        <canvas id="video_frame" class="stream" width="1280" height="720"></canvas>
        <div class="infoFooter">
            <div class="info">
                <span id="sv-fps">Server FPS: 0</span>
                <br>
                <span id="cl-fps">Client FPS: 0</span>
            </div>
            <div class="info">
                <span>Modifiers:</span>
                <br>
                <span id="mods">None</span>
            </div>
            <div class="info">
                <span>Toggle Keys:</span>
                <br>
                <span id="toggles">None</span>
            </div>
        </div>
    </div>
</body>
</html>
