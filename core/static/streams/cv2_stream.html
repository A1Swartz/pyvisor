<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming with Flask-SocketIO</title>
    <script src="/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port)

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // frame handling
            socket.on('video_frame', function (data) {
                var img = document.getElementById('video_frame');
                img.src = 'data:image/webp;base64,' + data.image;
                recieved = true
            });

            async function main() {
                while (1) {
                    socket.emit('frame')
                    await sleep(25)
                }
            }

            main()
        });
    </script>
    <script src="/hid.js"></script>

    <style>

        body {
            margin: 0;
        }

        .stream {
            cursor: none;
            height: 100%;
            width: 100%;
            padding: 0;
        }
        .stream-container {
            height: 99vh;
            width: 99vw;
        }
    </style>
</head>
<body>
    <div id="stream" class="stream-container">
        <img id="video_frame" alt="Video Stream" class="stream">
    </div>
</body>
</html>
